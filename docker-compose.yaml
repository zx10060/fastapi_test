version: '3.1'

services:
  api:
    build:
      context: .
    container_name: application
    expose:
      - 8000
    depends_on:
      - mongodb
      - redis

  redis:
    container_name: redis
    image: redis:latest
    expose:
      - 6379

  mongodb:
    container_name: mongo
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./data:/data/db
    expose:
      - 27017

  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'

